<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join | Kanban Project Management Tool</title>
  <link type="text/css" rel="stylesheet" href="../css/main.css">
  <link type="text/css" rel="stylesheet" href="../css/contactsPage.css">  
  <link type="text/css" rel="stylesheet" href="../css/contactsPage-responsive.css">
  <link type="text/css" rel="stylesheet" href="../css/scrollbar.css">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <!-- <script src="../javascript/database.js"></script>   -->
  <!-- <script src="../javascript/storage.js"></script> -->
  <script src="../javascript/include.js"></script>
  <script src="../javascript/templateBoard.js"></script>
  <script src="../javascript/contactsPage.js"></script>
</head>

<body onload="includeHTML(), renderContactList()">

  <div class="position-header">
    <div w3-include-html="../template/sidebar.html"></div>
      <div class="d_flex_column">
        <header class="header-dimension" w3-include-html="../template/header.html"></header>
          <div class="main-container">
            <div class="overlay-bg d-none d_flex_c_c" id="success-created">
              <div class="sucessful d_flex_c_c" id="text-successfulcreated">Contact successfully created
              </div>
            </div>
            <div class="overlay-bg d-none d_flex_c_c" id="delete">
              <div class="delete-window d_flex_column_c">
                <div class="head-delete-window d_flex_c"><p>Are you sure you want to delete this contact permanently?</p></div>
                <div class="body-delete-window d_flexdirection_r_sa_c">
                    <button class="button-cancel d_flex_c_c" id="cancel-button" onclick="closeAddContact()">Cancel
                      <img class="dimension-close-icon" src="../img/icons/close.svg"></img>
                    </button>
                    <button class="button-createcontact d_flex_c_c" id="yes-button">Yes
                      <img class="dimension-check-icon" src="../img/icons/check-icon-addtask.svg"></img>
                    </button>
                </div>
              </div>
            </div>
            <div class="content_wrapper">
              <div class="d_flexdirection_r">
              <div class="contact-container" id="width-contact-container">
                <div class="d_flex_column_c">
                  <div class="button-container">
                    <button class="newcontact" onclick="openAddContact()">Add new contact
                    <img class="people-icon" src="../img/icons/person-add-icon.svg"></img>
                    </button>
                  </div>
                  <div id="contact-list"></div>
                  <div class="distance-end"></div>
                </div>
              </div>
              <div class="d_flex_column">
                <div class="d_flexdirection_r headline-container headline-container-vertical">
                  <div><h1>Contacts</h1></div>
                  <div class="line"></div>
                  <div class="text-headline">Better with a team</div>
                  <div class="line-horizontal"></div>
                </div>
                  <div class="person-card d_flex_column_sb" id="person-card">
                  </div>
                </div>  
              </div>
              <div class="mobile-contact-view d-none" id="mobile-contact-view">
                <div class="d_flexdirection_r headline-container-mobile headline-container-vertical">                   
                  <div class="d_flexdirection_r__sb">
                    <h1>Contacts</h1>
                    <img class="arrow-left-icon" onclick="backToContactList()" src="../img/icons/arrow-left-line.svg"></img>         
                  </div>
                  <div class="line"></div>
                  <div class="text-headline">Better with a team</div>
                  <div class="line-horizontal"></div>
                </div>
                  <div class="person-card-mobile d_flex_column_sb" id="person-card-mobile">
                  </div>
                  <div class="mobile-button d_flex_c_c" id="mobile-addcontact" onclick="openAddContact()">
                    <img class="mobile-button-icon" src="../img/icons/person-add-icon.svg"></img>
                  </div>
                  <div class="mobile-button d_flex_c_c" id="mobile-option" onclick="openMobileEditDeleteContainer()">
                    <img class="mobile-button-icon" src="../img/icons/more_vert.svg"></img>
                  </div>
                  <div class="mobile-bg d-none d_flex_c_c" id="edit-delete-back" onclick="editDeleteBack()"> 
                    <div class="mobile-edit-delete-container" id="mobile-edit-delete-c">
                      <div class="position-edit-delete-container">
                        <div class="ed-de-container">
                          <div class="edit-container d_flexdirection_r" onclick="openAddContact()">
                            <img class="edit-icon" src="../img/icons/edit-contact-icon.svg"></img>
                            <div class="edit">Edit</div>
                          </div>
                        </div>
                        <div class="ed-de-container">
                          <div class="delete-container d_flexdirection_r" style="margin: 0" onclick="deleteContact()">
                            <img class="delete-icon" src="../img/icons/delete-contact-icon.svg"></img>
                            <div class="edit">Delete</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="overlay-bg d-none d_flex_c_c" id="add-contact-bg" onclick="closeAddContact()">
            <div class="addcontact animationopenaddcontact" id="add-contact" onclick="event.stopPropagation();">
              <div class="d_flexdirection_r_sb">
                <div class="left-side d_flex_c_c">
                  <div class="side-text">
                    <h5>Add Contact</h5>
                    <h6>Tasks are better with a team!</h6>
                    <div class="horizontal-line"></div>
                    <img class="dimension-logo" src="../img/logo_small.svg"> 
                  </div>
                </div>
                <div class="d_flexdirection_r">
                <div class="bigpeople-icon d_flex_c_c" id="color-icon">
                  <img class="smallpeople-icon" id="initial-person-card" src="../img/icons/person_big.svg">
                  <div class="circle-initial" id="text-initial"></div>
                </div>
                <div class="right-side">
                  <div class="d_flex_column">
                    <div class="d_flex_end">
                      <img class="close-icon" onclick="closeAddContact()" src="../img/icons/close.svg"></img>
                    </div>
                    </div>
                    <form onsubmit="saveContact(); return false">
                      <div class="form-dimension d_flex_column_sb">
                          <input id="ltitlename" class="input-icon input-image-person" lang="en" name="ltitlename" type="text" placeholder="Name" required />
                          <input id="ltitleemail" class="input-icon input-image-email" lang="en" name="ltitleemail" type="text" placeholder="Email" required />
                          <input id="ltitlephone" class="input-icon input-image-call" lang="en" name="ltitlephone" type="number" placeholder="Phone (12 Digits)" required /> 
                        </div>
                      <div class="button-container-addcontact d_flexdirection_r_sb">
                        <button class="button-cancel d_flex_c_c" id="cancel-button" onclick="closeAddContact()">Cancel
                          <img class="dimension-close-icon" src="../img/icons/close.svg"></img>
                        </button>
                        <button class="button-createcontact d_flex_c_c" id="createcontact-button">Create contact
                          <img class="dimension-check-icon" src="../img/icons/check-icon-addtask.svg"></img>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
     </div>

</body>
</html>
