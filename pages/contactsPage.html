<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join | Kanban Project Management Tool</title>
  <link type="text/css" rel="stylesheet" href="../css/main.css">
  <link type="text/css" rel="stylesheet" href="../css/contactsPage.css">
  <link type="text/css" rel="stylesheet" href="../css/scrollbar.css">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <script src="../javascript/include.js"></script>
  </head>

<body onload="includeHTML()">
  <div class="position-header">
    <div w3-include-html="../template/sidebar.html"></div>
      <div class="d_flex_column">
        <header class="header-dimension" w3-include-html="../template/header.html"></header>
        <section class="main-container">
          <div class="d_flexdirection_r">   
            <div class="contact-container">
              <div class="button-container d_flex_c_c">
                <button class="newcontact">Add new contact
                <img class="people-icon" src="../img/icons/person-add-icon.svg"></img>
                </button>
              </div>   
            </div>
            <div class="d_flex_column">
              <div class="d_flexdirection_r headline-container">
                <div><h1>Contacts</h1></div>
                <div class="line"></div>
                <div class="text-headline">Better with a team</div>
              </div>
                <div class="person-card d_flex_column_sb" id="person-card">

<!-- ------------------Dieser Code wird später in die JS-Datei verschoben-------------------------- -->
                             
                  <div class="person-card-headline d_flexdirection_r_sb_c">
                    <div class="circle d_flex_c_c">
                      <div class="circle-initial" id="initial">AM</div>
                    </div>
                    <div class="name-container d_flex_column_sb">
                      <div class="name" id="name">Anton Mayer</div>
                      <div class="d_flexdirection_r_c">
                        <div class="edit-delete-container d_flexdirection_r">
                          <div class="edit-container d_flexdirection_r">
                            <img class="edit-icon" src="../img/icons/edit-contact-icon.svg"></img>
                            <div class="edit">Edit</div>
                          </div>
                          <div class="delete-container d_flexdirection_r">                       
                            <img class="delete-icon" src="../img/icons/delete-contact-icon.svg"></img>
                            <div class="edit">Delete</div>                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="text d_flex_c">Contact Information</div>
                  <div class="address d_flex_column_sb">
                    <div class="email-container d_flex_column_sb">
                      <h2>Email</h2>
                      <h3 id="email">antom@gmail.com</h3>
                    </div>
                    <div class="phone-container d_flex_column_sb">
                      <h2>Phone</h2>
                      <h4 id="telephonenumber">+49 1111 111 11 1</h4>
                    </div>                   
                  </div>
                
<!-- --------------und anschließend wird der Code in die id="person-card" gerendert---------------- -->

                </div>
              </div>  
            </div>
          </div>
        </section>
      </div>
  </div>

</body>
</html>
