<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join | Kanban Project Management Tool</title>
  <link type="text/css" rel="stylesheet" href="../css/main.css">
  <link type="text/css" rel="stylesheet" href="../css/board.css">
  <link type="text/css" rel="stylesheet" href="../css/scrollbar.css">

  <script src="../javascript/database.js"></script>
  <script src="../javascript/storage.js"></script>
  <script src="../javascript/testStorage.js"></script>    

  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <script src="../javascript/include.js"></script>
  <script src="../javascript/board.js"></script>
  </head>

<body onload="includeHTML(), init_board()">

    <div class="position-header">
    <div w3-include-html="../template/sidebar.html"></div>
    <header class="header-dimension" w3-include-html="../template/header.html">
    </header>
    </div>
    
        <section class="main-container">
          <div class="content_wrapper">
            
            <div class="head_area">
                <h1>Board</h1>
                <div class="head-merge">
                <div class="searchbar"><input id="search" placeholder="Find Task"><div class="middle_border"><img onclick="initSearch()" src="../img/icons/search.svg"></div></div>
                <div class="add-task-button"><span>Add task</span><img src="../img/icons/add.svg"></div>
              </div>
            </div>

            <div class="task_wrapper frow">


          <!-- #####################################################
              ##########           To Do Column          ########### 
               #####################################################-->
              <div class="search-column">
                <div class="column-wrapper">

                  <div class="search-column frow fs-between">
                    <h4>Search:</h4>
                    <div class="search-exit-button"><span>Exit Search</span><img src="../img/icons/close-icon-addtask_dark.svg"></div>
                  </div>

                  <div is-Column id="search-content">
                  <div is-No-card class="no-card">No Task To do</div>

                  <div Drag-Zone class="show_dragzone class_show"></div>

                  </div>

                </div>
              </div>
                

              </div>
            </div>
        </section>

</body>
</html>
