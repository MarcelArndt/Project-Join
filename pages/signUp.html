<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Sign up</title>
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/scrollbar.css">
    <link type="text/css" rel="stylesheet" href="../css/signUp.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

    <script src="../javascript/include.js"></script>
    <script src="../javascript/database.js"></script>
    <script src="../javascript/storage.js"></script>
    <script src="../javascript/signUp.js"></script>
</head>

<body onload="initSignUp()">
    <div id="login-header">
        <div id="login-img">
            <img id="img-logo" src="../img/logo-join.svg" alt="logo">
        </div>
        <div id="sign-up">
            <span></span>
        </div>
    </div>
    <div class="login-container">
        <div id="login-box">
            <div class="login-content">
                <a class="lala" href="start.html"><img id="ArrowSign" title="back"
                        src="../img/icons/arrow-left-line.svg"></a>
                <div class="login-headline">
                    <span>Sign up</span>
                    <div class="blue-border"></div>
                </div>
                <form id="form" onsubmit="addUser(); return false;">
                    <div class="input">
                        <div class="input-field">
                            <input type="name" placeholder="Name" id="name" required>
                            <img src="../img/icons/person.svg">
                        </div>
                        <div class="input-info"></div>
                        <div class="input-field">
                            <input type="email" placeholder="Email" id="email" required>
                            <img src="../img/icons/mail.svg">
                        </div>
                        <div class="input-info"></div>
                        <div class="input-field" id="input-field1">
                            <input onkeydown="changeIconToVisibilityOff1()" type="password" placeholder="Password" id="password" required>
                            <img onclick="changeInputType1()" id="password-icon1" src="../img/icons/lock.svg">
                        </div>
                        <div class="input-info"></div>
                        <div class="input-field" id="input-field2">
                            <input onkeydown="changeIconToVisibilityOff2()" type="password" placeholder="Confirm Password" id="confirm" required>
                            <img onclick="changeInputType2()" id="password-icon2" src="../img/icons/lock.svg">
                        </div>
                    </div>
                    <span id="wrong-password" class="d-none">Oops! Your password doesn't match.</span>
                    <div class="checkbox-area">
                            <img onclick="switchCheckbox()" onkeydown="" id="checkbox" src="../img/icons/checkbox-default.svg" alt="">
                            <div>I accept the <a href="privacy.html">Privacy policy</a></div>
                    </div>
                    <div class="btn-35">
                        <button id="signup-btn" class="disabled-btn">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <a class="footer-links" href="privacy.html">Privacy Policy</a>
            <a class="footer-links" href="legal.html">Legal Notice</a>
        </footer>
    </div>
</body>

</html>
