<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link type="text/css" rel="stylesheet" href="../css/scrollbar.css">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/signUp.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="../javascript/include.js"></script>
</head>

<body>
    <div id="login-header">
        <div id="login-img">
            <img id="img-logo" src="../img/logo-join.svg" alt="logo">
        </div>
        <div id="sign-up">
            <span></span>
        </div>
    </div>
    <div class="login-container">
        <div id="login-box">
            <div class="login-content">
                <a class="lala" href="start.html"><img id="ArrowSign" title="back" src="../img/icons/arrow-left-line.svg"></a>
                <div class="login-headline">
                    <span>Sign up</span>
                    <div class="blue-border"></div>
                </div>
                <form onsubmit="; return false;">
                    <div class="input">
                        <div class="input-field"><input type="name" placeholder="Name" id="name-sign" class="sign"
                                required><img src="../img/icons/person.svg"></div>
                        <div class="input-field"><input type="email" placeholder="Email" id="email-sign" class="sign"
                                required><img src="../img/icons/mail.svg"></div>
                        <div class="input-field"><input type="password" placeholder="Password" id="password-sign"
                                class="sign" required><img src="../img/icons/lock.svg"></div>
                        <div class="input-field"><input type="password" placeholder="Confirm Password" id="confirm-sign"
                                class="sign" required><img src="../img/icons/lock.svg"></div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type='checkbox'>
                            <div>I accept the <a href="privacy.html">Privacy policy</a></div>
                        </label>
                    </div>
                    <div class="btn-35">
                        <button>Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div>
                <a class="footer-links" href="privacy.html">Privacy Policy</a>
                <a class="footer-links" href="legal.html">Legal Notice</a>
            </div>
        </footer>
    </div>

</body>

</html>
