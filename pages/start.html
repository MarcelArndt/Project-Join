<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link type="text/css" rel="stylesheet" href="../css/scrollbar.css">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/start.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

    <script src="../javascript/include.js"></script>
    <script src="../javascript/database.js"></script>
    <script src="../javascript/storage.js"></script>
    <script src="../javascript/start.js"></script>
</head>

<body>
    <div id="login-header">
        <div id="login-img"></div>
        <img id="img-logo" src="../img/logo-join.svg" alt="logo">
        <div id="sign-up">
            <span>Not a Join user?</span>
            <button onclick="window.location.href='signUp.html';">Sign up</button>
        </div>
    </div>
    <div class="login-container">
        <div id="login-box">
            <div class="login-content">
                <div class="login-headline">
                    <span>Log in</span>
                    <div class="blue-border"></div>
                </div>
                <form id="form" onsubmit="; return false;">
                    <div class="input">
                       <div class="input-field"><input type="email" placeholder="Email" id="email" required><img src="../img/icons/mail.svg"></div>
                       <div class="input-field"><input type="password" placeholder="Password" id="password" required><img src="../img/icons/lock.svg"></div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type='checkbox'>
                            <div>Remember me</div>
                        </label>
                        <div></div>
                    </div>
                    <div class="btn-35">
                        <button id="login-btn">Log in</button>
                        <button id="guest-btn" class="btn-white">Guest Log in</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
                <a class="footer-links" href="privacy.html">Privacy Policy</a>
                <a class="footer-links" href="legal.html">Legal Notice</a>
        </footer>
    </div>

</body>

</html>
