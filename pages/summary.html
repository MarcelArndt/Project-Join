<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join | Kanban Project Management Tool</title>
  <link type="text/css" rel="stylesheet" href="../css/main.css">
  <link type="text/css" rel="stylesheet" href="../css/summary.css">
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="../css/scrollbar.css">
  <script src="../javascript/include.js"></script>
  <script src="../Javascript/storage.js"></script>
  <script src="../Javascript/database.js"></script>
  <script src="../Javascript/summary.js"></script>
  </head>

<body onload="includeHTML(), onload()">
  <div class="position-header">
    <div w3-include-html="../template/sidebar.html"></div>
      <div class="d_flex_column">
        <header class="header-dimension" w3-include-html="../template/header.html"></header>
        <section class="main-container">
          <div class="headline-container d_flexdirection_r d_flex_c_c">  
            <div class="d_flex_c_c"><h1>JOIN 360</h1></div>
            <div class="line"></div>
            <div class="text-headline">Key Metrics at a Glance</div>
          </div>
          <div class="d_flexdirection_r">
            <div class="main-content">
              <div class="d_fd_column_sb">
                <div class="d_flexdirection_r_sb">
                  <div class="above-content-todo">
                    <div class="d_flex_c_c" onclick="goToBoardUsual()">
                      <div class="d_flexdirection_c_r">
                        <div class="circle d_flex_c_c">
                          <img class="edit-icon" src="../img/icons/edit.svg"></img>
                         </div>
                        <div class="d_fd_column_c">
                          <div class="number-content" id="number-to-do">1</div>
                          <div class="name-box">To-do</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="above-content-done" onclick="goToBoardUsual()">
                    <div class="d_flex_c_c">
                      <div class="d_flexdirection_c_r">
                        <div class="circle d_flex_c_c">
                          <img class="edit-icon" src="../img/icons/check.svg"></img>
                        </div>
                        <div class="d_fd_column_c">
                          <div class="number-content" id="number-done">2</div>
                          <div class="name-box">Done</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                  <div class="prio-content d_flexdirection_c_r" id="prioContent" onclick="goToBoard()">
                    <div class="prio-circle d_flex_c_c">
                      <img class="urgent-icon" src="../img/icons/arrows-urgent.svg"></img>
                    </div>          
                    <div class="d_fd_column_c">
                      <div class="number-content" id="number-urgent">1</div>
                      <div class="text-prio-content">Urgent</div>
                    </div>
                    <div class="prio-line"></div>
                    <div class="container-dateofdeadline" id="containerDeadLine">
                      <div class="dateofdeadline" id="deadlineDate">October 16, 2022</div>
                      <div class="text-prio-content">Upcoming Deadline</div>
                    </div>
                  </div>
                <div class="d_flexdirection_r_sb">
                  <div class="down-content-tasksinboard d_fd_column_c" onclick="goToBoardUsual()">
                    <div class="number-content" id="numberTasksinboard">7</div>
                    <div class="text-down-content" >Tasks in Board</div>
                  </div>
                  <div class="down-content-tasksinprogress d_fd_column_c" onclick="goToBoardUsual()">
                    <div class="number-content" id="number-tasksinprogress">3</div>
                    <div class="text-down-content">Tasks in Progress</div>
                  </div>
                  <div class="down-content-awaitingfeedback d_fd_column_c" onclick="goToBoardUsual()">
                    <div class="number-content" id="number-awaitingfeedback">2</div>
                    <div class="text-down-content">Awaiting Feedback</div>
                  </div> 
                </div> 
              </div>
            </div>
            <div class="greeting-container">
              <div class="greeting d_flex_ai_c" id="greetingname">Good morning,</div>
              <div class="username-container d_flex_ai_c" id="username">Sofia MÃ¼ller</div>
            </div>
          </div>
        </section>
      </div>
  </div>

</body>
</html>
